<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <title>add-tasks</title>
</head>
<body style="margin-bottom: 100px;">
    <nav class="navbar bg-dark border-bottom border-body mb-3" data-bs-theme="dark">
        <div class="container">
            <a class="navbar-brand" style="margin-right: 10px;" href="expense.html">Task manager</a>
        </div>
        <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
    </nav>
    
    <div class="container">
        <form>
            <div class="mb-3">
                <label for="addTask" class="form-label">Create new task : </label>
                <input type="text" name="addTask" id="addTask" class="form-control" required>
            </div>
            <div>
                <button class="btn btn-primary" id="submit" style="width: 25%">Add Task</button>
            </div><br>
        </form><br>
        <table class="table table-striped table-info">
            <thead>
                <tr>
                    <th scope="col">Task Description</th>
                    <th scope="col">Task Status</th>
                </tr>
            </thead>
            <tbody id="item-table"></tbody>
        </table>
        <div id="pagination">
            <button id="prevPageBtn" class="btn btn-secondary btn-sm">Prev</button>
            <span id="pageNumbers"></span>
            <button id="nextPageBtn" class="btn btn-secondary btn-sm">Next</button>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.4.0/axios.min.js"></script>
    <script src="todo.js"></script>
</body>
</html>
